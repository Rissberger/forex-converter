<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/base.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <!-- Flash Messages -->
        <div class="flash-message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <!-- Form -->
        <form action="/convert" method="post">
            <input type="number" name="amount" required placeholder="Amount">
            <input type="text" name="from_currency" required placeholder="From Currency (e.g., USD)">
            <input type="text" name="to_currency" required placeholder="To Currency (e.g., EUR)">
            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
